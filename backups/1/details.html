<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Contact Details</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	</head>
	<body onload="updateButton();">
		<nav>
			<h class="navbar-title">Contact Management</h>
			<div class="button-container">
				<button id="btnMenu" class="button-top"><i class="fas fa-bars"></i> Index</button>
				<button id="btnNew" class="button-top"><i class="fas fa-plus-square"></i> New</button>
			</div>
		</nav>
		<div class="new-contact-container">
			<div class="new-contact-container-header">
				<h>New Contact</h>
			</div>
			<div class="new-contact-container-body">
					<div id="name-label"><label class="details-labels">Name: </label></div><br><br>
					<div id="email-label"><label class="details-labels">Email: </label></div><br><br>
					<div id="phone-label"><label class="details-labels">Phone: </label></div><br><br>
			</div>
			<div class="new-contact-container-footer">
				<button id="details-edit-button" class="edit-button"><i class="far fa-edit"></i> Edit</button>
				<button id="details-delete-button" class="delete-button"><i class="far fa-trash-alt"></i> Delete</button>
			</div>
		</div>
	</body>
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
	<script src="script.js"></script>
</html>
